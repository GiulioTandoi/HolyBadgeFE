<h3>Aggiungi Incontro</h3>

<form [formGroup]="AddMeetingForm" (ngSubmit)="onSubmit()">

  <div fxLayout="column" fxLayoutGap="32px">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Nome Incontro" formControlName="meetingName">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Luogo" formControlName="location">
      </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <mat-label>Scegli una data</mat-label>
            <input type="datetime-local" matInput formControlName="date">
          </mat-form-field>
    </p>

    <button mat-raised-button type="submit">Crea Incontro</button>
  </div>


</form>
