<h3>Aggiungi Incontro</h3>

<form [formGroup]="addMeetingForm" (ngSubmit)="onSubmit()">

  <div fxLayout="column" fxLayoutGap="32px">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Nome Incontro" formControlName="meetingName">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Luogo" formControlName="location">
      </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <mat-label>Scegli una data</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </p>

    <button mat-raised-button type="submit">Aggiungi Incontro</button>
  </div>


</form>
