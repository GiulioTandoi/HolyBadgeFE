<h2 class="title">Dati Gruppo</h2>
<br>
<div fxLayout="row" fxLayoutAlign="space-around">
  <div fxLayout="column" fxLayoutGap ="32px">

    <h3 class="title">PARTECIPANTI</h3>
    <div class="container" >
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort #sort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Cognome </th>
            <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Elimina </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button class="transparent mat-elevation-z0" aria-label="Elimina" (click)="deleteRow(row)" >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-cell-no-hover" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>
  </div>

</div>


<mat-fab-menu class="md-fab-bottom-right" color="warn"
              [fabButtons]="fabButtonsRandom"
              (onFabMenuItemSelected)="openDialog($event)"
>
</mat-fab-menu>
