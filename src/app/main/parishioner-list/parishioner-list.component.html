<h2 class="title">
  Parrocchiani
</h2>

<div class="container" fxLayout="column" fxLayoutGap="32px">
    <button class="button" mat-raised-button (click)="generatePDF()">Scarica tutti i QR Codes</button>

 <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort #sort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Surname </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Phone number</th>
        <td mat-cell *matCellDef="let row" > {{row.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Note </th>
        <td mat-cell *matCellDef="let row" > {{row.note}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-cell-no-hover" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>



</div>

<mat-fab-menu class="md-fab-bottom-right" color="warn"
              [fabButtons]="fabButtonsRandom"
              (onFabMenuItemSelected)="openDialog($event)"
>
</mat-fab-menu>
