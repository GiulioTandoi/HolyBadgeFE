
<h2 class="title">DATI INCONTRO</h2>
<br>
<div fxLayout="row" fxLayoutAlign="space-around">
  <form [formGroup]="updateMeetingForm" (ngSubmit)="onSubmit()">

    <div fxLayout="column" fxLayoutGap="48px">
      <input type="hidden"  formControlName="id">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Nome" formControlName="meetingName">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Luogo incontro" formControlName="location">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Data incontro" formControlName="date">
        </mat-form-field>
      </p>

      <button mat-raised-button type="submit">Modifica dati incontro</button>
    </div>

</div>
<div fxLayout="row" fxLayoutAlign="space-around">
  <div fxLayout="column" fxLayoutGap="32px">
    <h3 class="title">PARTECIPANTI</h3>
    <div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort #sort>

          <ng-container matColumnDef="partecipation">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Partecipazione </th>
              <td mat-cell *matCellDef="let row">
                <ng-lottie *ngIf="row.partecipation != null" >{{row.partecipation}}></ng-lottie>
                <ng-lottie *ngIf="row.partecipation == null" ><mat-icon class="red-icon">close</mat-icon></ng-lottie>
              </td>
          </ng-container>

          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Nome </th>
              <td mat-cell *matCellDef="let row"> {{row.parishioner.name}} </td>
          </ng-container>

          <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Cognome </th>
              <td mat-cell *matCellDef="let row"> {{row.parishioner.surname}} </td>
          </ng-container>

          <ng-container matColumnDef="memberships">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Gruppi di Appartenenza </th>
            <td mat-cell *matCellDef="let row"> {{row.memberships}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row);"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-cell-no-hover" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    </div>
   
  </div>
</div>

<mat-fab-menu class="md-fab-bottom-right" color="warn"
              [fabButtons]="fabButtonsRandom"
              (onFabMenuItemSelected)="openDialog($event)"
>
</mat-fab-menu>
