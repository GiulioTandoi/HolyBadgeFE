<h2 class="title">
  Accessi
</h2>

<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort #sort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Surname </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="entranceDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Entrance date </th>
        <td mat-cell *matCellDef="let row"  class="start-date"> {{row.entranceTime | date: 'dd-MM-yyyy hh:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="exitDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Exit date </th>
        <td mat-cell *matCellDef="let row" class="end-date"> {{row.exitTime | date: 'dd-MM-yyyy hh:mm'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-cell-no-hover" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
