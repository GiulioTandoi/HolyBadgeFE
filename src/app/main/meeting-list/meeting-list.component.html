<h2 class="title">
  Incontri
</h2>

<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort #sort>

      <ng-container matColumnDef="meetingName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Meeting name </th>
        <td mat-cell *matCellDef="let row"> {{row.meetingName}} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Location </th>
        <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-row"> Date </th>
        <td mat-cell *matCellDef="let row"  > {{row.date | date: 'dd-MM-yyyy HH:mm'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-cell-no-hover" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>

<mat-fab-menu class="md-fab-bottom-right" color="warn"
              [fabButtons]="fabButtonsRandom"
              (onFabMenuItemSelected)="openDialog($event)"
>
</mat-fab-menu>
